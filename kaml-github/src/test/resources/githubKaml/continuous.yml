name: FTC Yaml Name
on:
  push:
    branches:
      - FTC_branch
jobs:
  ftcJobId:
    name: FTC Job Name
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
    steps:
      - name: FTC Checkout Name
        uses: "actions/checkout@v4"
      - name: FTC SetupJava Name
        uses: "actions/setup-java@v4"
        with:
          distribution: temurin
          java-version: 17
      - name: FTC Run Command
        run: ./ftc run
